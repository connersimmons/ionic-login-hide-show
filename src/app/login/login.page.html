<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="loginForm">
      <ion-item>
        <ion-label position="stacked">
          <ion-icon name="person-outline"></ion-icon>
          Email
        </ion-label>
        <ion-input
          type="email"
          formControlName="email"
        >
        </ion-input>
      </ion-item>
      <ion-item >
        <ion-label position="stacked">
          <ion-icon name="lock-closed-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input
          [type]="showPwd ? 'text' : 'password'"
          formControlName="password"
        >
        </ion-input>
        <ion-icon
          slot="end"
          [name]="pwdIcon"
          (click)="togglePwd()"
        >
        </ion-icon>
      </ion-item>
      <ion-button
        expand="block"
        type="submit"
      >
        Login
        <ion-icon name="log-in-outline"></ion-icon>
      </ion-button>
    </form>
  </ion-card>
</ion-content>
